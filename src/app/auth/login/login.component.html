<div class="app-login">
    <div class="login-container">
        <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <h2>Login Here</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" formControlName="email">
                <div>{{handleEmailValidationError()}}</div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" formControlName="password">
                <div>{{handlePasswordValidationError()}}</div>
            </div>
            <button type="submit" class="login-button">
                Login
            </button>
            <div class="signup-link">
                Do not have an account?<a href="#">Signup Here</a>
            </div>
        </form>
    </div>
</div>
