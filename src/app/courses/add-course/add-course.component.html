<div id="myModal" class="overlay">
    <div class="modal-content" id="modal-content">
        <span class="close" (click)="hideCreateForm()">&times;</span>
        <!-- (click)="showForm = false" -->
        <div class="form-container">
            <h2>{{!isEdit? ' Add ': 'Update'}} New Course</h2>
            <form class="course-form" [formGroup]="coursesForm" (ngSubmit)="onFormSubmit()">
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" placeholder="e.g., Introduction to Web Development" formControlName="title">
                    <div>{{handleTitleValidationErrors()}}</div>
                </div>

                <div class="form-field">
                    <label for="description">Description</label>
                    <textarea rows="5" placeholder="Provide a detailed description of the course"
                        formControlName="description"></textarea>
                    <div>{{handleDescriptionValidationErrors()}}</div>
                </div>

                <div class="form-field">
                    <label for="author">Author</label>
                    <input type="text" placeholder="e.g., John Doe" formControlName="author">
                    <div>{{handleAuthorValidationErrors()}}</div>
                </div>

                <div class="form-field">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" placeholder="e.g., 99.99" formControlName="price">
                    <div>{{handleTitleValidationErrors()}}</div>
                </div>

                <div class="form-field file-upload-field">
                    <label for="image">Course Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" accept="image/*" formControlName="image" (change)="onFileSelected($event)"
                            #selectFile>
                        <button type="button" class="browse-button" (click)="selectFile.click()">Browse File</button>
                        <span class="file-name">No file chosen</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">{{!isEdit? ' Add ': 'Update'}} Course</button>
                    <button type="reset" class="cancel-button" *ngIf="!isEdit">Clear Form</button>
                </div>
            </form>
        </div>
    </div>
</div>
