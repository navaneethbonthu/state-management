<div class="header">
    <div class="header-logo">
        <h2>ngApp</h2>
    </div>
    <div class="header-links">
        <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
        >Home</a>
        <a
            routerLink="counter"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
        >Counter</a>
        <a
            routerLink="courses"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            *ngIf="(loggedUser$ | async)"
        >Courses</a>
    </div>
    <div class="header-auth-links">
        <ng-container *ngIf="!(loggedUser$ | async)">
            <a routerLink="auth/login">Login</a>
            <a routerLink="auth/signup">Signup</a>
        </ng-container>
        <ng-container *ngIf="(loggedUser$ | async)">
            <span>{{(loggedUser$ | async)?.email}}</span>
            <button
                class="logout-button"
                (click)="onLogout()"
            >
                LOGOUT
            </button>
        </ng-container>
    </div>
</div>
